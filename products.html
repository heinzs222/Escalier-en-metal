<script>
  document.addEventListener("DOMContentLoaded", () => {
    const head = document.querySelector(".tab-head");
    if (head) {
      head.setAttribute("role", "tablist");
      head.setAttribute("aria-orientation", "horizontal");
      document.querySelectorAll(".tab-head .tab-btn").forEach((b, i) => {
        b.setAttribute("role", "tab");
        if (!b.id) b.id = "tab-" + i;
      });

      head.insertAdjacentHTML(
        "beforeend",
        `
    <button type="button" class="tab-chev left"  aria-label="Faire défiler vers la gauche">‹</button>
    <button type="button" class="tab-chev right" aria-label="Faire défiler vers la droite">›</button>
    <div class="tab-swipe-hint" id="tabSwipeHint" style="display:none">Balayez →</div>
  `
      );
      const chevL = head.querySelector(".tab-chev.left");
      const chevR = head.querySelector(".tab-chev.right");
      const hint = head.querySelector("#tabSwipeHint");

      const hasOverflow = (el) => el.scrollWidth - el.clientWidth > 1;

      function updateAffordances() {
        const max = head.scrollWidth - head.clientWidth - 1;
        const sc = head.scrollLeft;
        head.classList.toggle("has-left", sc > 0);
        head.classList.toggle("has-right", sc < max);
        chevL.hidden = sc <= 0;
        chevR.hidden = sc >= max;
      }

        removeRow("paintRow");
        removeRow("woodFinishRow");
      }

      {
        const priceEl = $("#modalPrice");
        const qbtn = $("#quoteBtn");
        if (priceEl && qbtn) {
          qbtn.parentElement.insertBefore(priceEl, qbtn);
        }
      }

      function updatePriceUI() {
        if (!p.unit) {
          const optionText = sel.value || "";
          let marches = parseMarchesFromOption(optionText);
          if (!isFinite(marches) || marches == null) {
            marches = 2;
          }
          if (PRICE_MATRIX[p.id]) marches = Math.max(2, marches);
          const price = getDynamicPrice(p, marches);
          $("#modalPrice").innerHTML = `à partir de <strong>${fmt(
            price
          )}</strong>`;
          return;
        }

        if (p.unit === "/marche") {
          const qty = Math.max(1, parseInt($("#qtyInput")?.value || "1", 10));
          const tKey = $("#thicknessSelect")?.value || "1_1_16";
          const price = getDynamicPrice(p, qty, { thicknessKey: tKey });
          $("#modalPrice").innerHTML = `à partir de <strong>${fmt(
            price
          )}</strong>`;
          return;
        }

        if (p.unit === "/pied linéaire") {
          const len = Math.max(1, parseFloat($("#lenInput")?.value || "1"));
          const ctx = {};
          if ($("#matSelect")) ctx.materialKey = $("#matSelect").value;
          if ($("#paintSelect")) ctx.paint = $("#paintSelect").value;
          if ($("#woodFinishSelect"))
            ctx.woodFinish = $("#woodFinishSelect").value;

          if (p.id === "p13" && $("#optionSelect")) {
            const profile = $("#optionSelect").value;
            ctx.materialKey = PROFILE_MAP[profile] || ctx.materialKey;
          }

          const price = getDynamicPrice(p, len, ctx);
          $("#modalPrice").innerHTML = `à partir de <strong>${fmt(
            price
          )}</strong>`;
          return;
        }

        $("#modalPrice").innerHTML = `à partir de <strong>${fmt(
          getStartPrice(p)
        )}</strong>`;
      }

      sel.addEventListener("change", updatePriceUI);
      $("#qtyInput")?.addEventListener("input", updatePriceUI);
      $("#lenInput")?.addEventListener("input", updatePriceUI);
      updatePriceUI();

      $("#quoteBtn").onclick = () => {
        closeModal();
        $("#formModal").classList.add("active");
        document.body.classList.add("modal-open");
      };

      const callBtn = $("#callBtn");
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        callBtn.href = "tel:+14388014355";
        callBtn.textContent = "Appelez-nous maintenant";
      }

      function bindFaqToggles() {
        const root = document.getElementById("tabBody");

        root.onclick = (e) => {
          const q = e.target.closest("[data-faq]");
          if (!q || !root.contains(q)) return;

          const item = q.closest(".faq-item");

          root.querySelectorAll(".faq-item").forEach((i) => {
            if (i !== item) i.classList.remove("active");
          });
          if (item) item.classList.toggle("active");
        };
      }

      function setTab(key) {
        $$(".tab-btn").forEach((btn) =>
          btn.classList.toggle("active", btn.dataset.tab === key)
        );
        const html =
          (key === "details"
            ? p.details
            : key === "finis"
            ? p.finis
            : key === "faqs"
            ? p.faqs
            : p.desc) || "";
        $("#tabBody").innerHTML = `<div>${html}</div>`;
        if (key === "faqs") bindFaqToggles();
        else $("#tabBody").onclick = null;
      }

      $$(".tab-btn").forEach((b) => (b.onclick = () => setTab(b.dataset.tab)));
      setTab("desc");

      $("#eemOverlay").classList.add("eem-active");
      document.body.classList.add("modal-open");

      const guard = (ev) => ev.stopImmediatePropagation();
      document.addEventListener("pointerdown", guard, true);
      setTimeout(
        () => document.removeEventListener("pointerdown", guard, true),
        200
      );
      document.querySelectorAll("[data-faq]").forEach((q) => {
        q.addEventListener("click", () => {
          const item = q.closest(".faq-item");
          document.querySelectorAll(".faq-item").forEach((i) => {
            if (i !== item) i.classList.remove("active");
          });
          item.classList.toggle("active");
        });
      });
    }

    let blockClicksUntil = 0;
    document.addEventListener(
      "click",
      (ev) => {
        if (Date.now() < blockClicksUntil) ev.stopImmediatePropagation();
      },
      true
    );

    function closeModal() {
      $("#eemOverlay").classList.remove("eem-active");
      document.body.classList.remove("modal-open");
      document.activeElement?.blur?.();
      blockClicksUntil = Date.now() + 400;
    }

    const gridEl = document.getElementById("grid");

    gridEl.addEventListener("click", (e) => {
      const swBtn = e.target.closest(".swatch");
      if (swBtn && swBtn.dataset.id) {
        e.preventDefault();
        e.stopPropagation();
        const pid = swBtn.dataset.id;
        const color = swBtn.dataset.color;
        STATE.selectedColors[pid] = color;
        render();
        return;
      }

      const card = e.target.closest(".card");
      if (card) {
        e.preventDefault();
        e.stopPropagation();
        openProduct(card.dataset.id);
      }
    });

    gridEl.addEventListener("keydown", (e) => {
      const swBtn = e.target.closest(".swatch");
      if (swBtn && swBtn.dataset.id && (e.key === "Enter" || e.key === " ")) {
        e.preventDefault();
        const pid = swBtn.dataset.id;
        const color = swBtn.dataset.color;
        STATE.selectedColors[pid] = color;
        render();
        return;
      }
    });

    gridEl.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const card = e.target.closest(".card");
        if (card) {
          e.preventDefault();
          e.stopPropagation();
          openProduct(card.dataset.id);
        }
      }
    });

    document.getElementById("modalClose").addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      closeModal();
    });
    document.getElementById("eemOverlay").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        e.preventDefault();
        e.stopPropagation();
        closeModal();
      }
    });
    document.getElementById("eemModalRoot").addEventListener("click", (e) => {
      e.stopPropagation();
    });
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "Escape" &&
        $("#eemOverlay").classList.contains("eem-active")
      )
        closeModal();
    });

    $("#sortSelect").addEventListener("change", (e) => {
      STATE.sort = e.target.value;
      render();
    });
    $("#maxPrice").addEventListener("input", (e) => {
      STATE.maxPrice = Number(e.target.value);
      $("#maxLabel").textContent =
        "$" + new Intl.NumberFormat("en-US").format(STATE.maxPrice);
      render();
    });
    $("#searchInput").addEventListener("input", (e) => {
      STATE.search = e.target.value.trim();
      render();
    });
    $("#clearAll").addEventListener("click", () => {
      STATE.category = null;
      STATE.maxPrice = 10000;
      STATE.sort = "popular";
      STATE.search = "";
      $("#sortSelect").value = "popular";
      $("#maxPrice").value = 10000;
      $("#maxLabel").textContent = "$10,000";
      $("#searchInput").value = "";
      $$(".chip").forEach((x) => x.classList.remove("active"));
      render();
    });

    $("#formClose").addEventListener("click", () => {
      $("#formModal").classList.remove("active");
      document.body.classList.remove("modal-open");
    });

    $("#formModal").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        $("#formModal").classList.remove("active");
        document.body.classList.remove("modal-open");
      }
    });

    $(".btn-config").addEventListener("click", (e) => {
      e.preventDefault();
      $("#formModal").classList.add("active");
      document.body.classList.add("modal-open");
    });

    initCategories();
    render();
    const io = new IntersectionObserver(
      (entries, obs) => {
        entries.forEach((entry) => {
          if (!entry.isIntersecting) return;
          const el = entry.target;

          if (el.tagName === "IMG") {
            el.addEventListener("load", () => el.classList.add("is-loaded"), {
              once: true,
            });
            if (el.dataset.src) el.src = el.dataset.src;
            if (el.dataset.srcset) el.srcset = el.dataset.srcset;
          } else {
            const img = new Image();
            img.addEventListener(
              "load",
              () => {
                el.style.backgroundImage = `url("${el.dataset.bg}")`;
                el.classList.add("is-loaded");
              },
              { once: true }
            );
            img.src = el.dataset.bg;
          }

          obs.unobserve(el);
        });
      },
      { rootMargin: "0px", threshold: 0.01 }
    );

    document
      .querySelectorAll("img[data-src], img[data-srcset]")
      .forEach((img) => {
        img.classList.add("fade-img");
        io.observe(img);
      });
    document.querySelectorAll("[data-bg]").forEach((el) => {
      el.classList.add("lazy-bg");
      el.style.backgroundImage = "none";
      io.observe(el);
    });

    (function () {
      const mq = window.matchMedia("(max-width: 640px)");
      const tabHead = document.querySelector(".tab-head");
      if (!tabHead) return;

      tabHead.setAttribute("role", "tablist");
      document.querySelectorAll(".tab-btn").forEach((btn, i) => {
        btn.setAttribute("role", "tab");
        btn.setAttribute(
          "tabindex",
          btn.classList.contains("active") || i === 0 ? "0" : "-1"
        );
      });

      const centerTab = (el) => {
        if (!mq.matches || !el) return;
        el.scrollIntoView({
          behavior: "smooth",
          block: "nearest",
          inline: "center",
        });
      };

      tabHead.addEventListener("click", (e) => {
        const btn = e.target.closest(".tab-btn");
        if (btn) centerTab(btn);
      });

      tabHead.addEventListener("keydown", (e) => {
        if (!e.target.classList.contains("tab-btn")) return;
        let next = null;
        if (e.key === "ArrowRight") next = e.target.nextElementSibling;
        if (e.key === "ArrowLeft") next = e.target.previousElementSibling;
        if (next && next.classList.contains("tab-btn")) {
          next.focus();
          next.click();
          centerTab(next);
          e.preventDefault();
        }
      });

      let isDown = false,
        startX = 0,
        startLeft = 0,
        pid = null;
      const onDown = (e) => {
        if (!mq.matches) return;
        isDown = true;
        pid = e.pointerId;
        tabHead.setPointerCapture(pid);
        startX = e.clientX;
        startLeft = tabHead.scrollLeft;
      };
      const onMove = (e) => {
        if (!isDown) return;
        tabHead.scrollLeft = startLeft - (e.clientX - startX);
      };
      const onUp = () => {
        isDown = false;
        if (pid !== null)
          try {
            tabHead.releasePointerCapture(pid);
          } catch {}
        pid = null;
      };
      tabHead.addEventListener("pointerdown", onDown);
      tabHead.addEventListener("pointermove", onMove);
      tabHead.addEventListener("pointerup", onUp);
      tabHead.addEventListener("pointercancel", onUp);

      const obs = new MutationObserver(() => {
        const active = tabHead.querySelector(".tab-btn.active");
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) =>
            b.setAttribute("tabindex", b === active ? "0" : "-1")
          );
        centerTab(active);
      });
      document
        .querySelectorAll(".tab-btn")
        .forEach((b) =>
          obs.observe(b, { attributes: true, attributeFilter: ["class"] })
        );
    })();
  });
</script>
<script>
  (function initModalCleanupObserver() {
    const onReady = (fn) =>
      document.readyState !== "loading"
        ? fn()
        : document.addEventListener("DOMContentLoaded", fn);

    onReady(() => {
      const $ = (s, el = document) => el.querySelector(s);
      const $$ = (s, el = document) => Array.from(el.querySelectorAll(s));

      const overlay = $("#eemOverlay");
      const formModal = $("#formModal");
      if (!overlay || !formModal) return;

      function anyModalOpen() {
        return (
          overlay.classList.contains("eem-active") ||
          formModal.classList.contains("active")
        );
      }

      function cleanProductModal() {
        [
          "colorRow",
          "qtyRow",
          "thicknessRow",
          "lenRow",
          "matRow",
          "metalQualRow",
          "paintRow",
          "woodFinishRow",
        ].forEach((id) => document.getElementById(id)?.remove());

        const img = $("#mMain");
        if (img) {
          img.removeAttribute("src");
          img.alt = "";
        }
        $("#mThumbs")?.replaceChildren();
        $("#optionSelect")?.replaceChildren();
        $("#modalTitle") && ($("#modalTitle").textContent = "Produit");
        $("#modalPrice") && ($("#modalPrice").textContent = "");
        $("#tabBody") && ($("#tabBody").textContent = "");
        $("#eemModalRoot")?.scrollTo?.(0, 0);

        document.activeElement?.blur?.();
      }

      function cleanFormModalOnClose() {
        const ifr = $("#formModal iframe");
        if (ifr) {
          if (!ifr.dataset.src) ifr.dataset.src = ifr.src;
          ifr.src = "about:blank";
        }
        document.activeElement?.blur?.();
      }
      function ensureFormIframeLoadedOnOpen() {
        const ifr = $("#formModal iframe");
        if (ifr && ifr.src === "about:blank" && ifr.dataset.src) {
          requestAnimationFrame(() => (ifr.src = ifr.dataset.src));
        }
      }

      function syncBodyLock() {
        const open = anyModalOpen();
        document.body.classList.toggle("modal-open", open);
        if (!open) {
          document.body.style.overflow = "";
          document.body.style.position = "";
          document.body.style.touchAction = "";
        }
      }

      const BAD_BACKDROPS = [
        ".modal-backdrop",
        ".ReactModal__Overlay",
        ".ghl-modal",
        ".ghl-overlay",
      ];
      function purgeBackdrops() {
        BAD_BACKDROPS.forEach((sel) =>
          $$(sel).forEach((node) => node.remove())
        );
      }

      const attrObs = new MutationObserver((recs) => {
        for (const r of recs) {
          if (r.type !== "attributes" || r.attributeName !== "class") continue;

          if (r.target === overlay) {
            if (!overlay.classList.contains("eem-active")) {
              cleanProductModal();
            }
          }
          if (r.target === formModal) {
            if (formModal.classList.contains("active")) {
              ensureFormIframeLoadedOnOpen();
            } else {
              cleanFormModalOnClose();
            }
          }
        }
        syncBodyLock();
        if (!anyModalOpen()) purgeBackdrops();
      });

      attrObs.observe(overlay, {
        attributes: true,
        attributeFilter: ["class"],
      });
      attrObs.observe(formModal, {
        attributes: true,
        attributeFilter: ["class"],
      });

      const domObs = new MutationObserver(() => {
        if (!anyModalOpen()) purgeBackdrops();
      });
      domObs.observe(document.body, { childList: true, subtree: true });
    });
  })();
</script>
